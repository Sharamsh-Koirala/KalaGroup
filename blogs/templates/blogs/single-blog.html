{% extends 'main.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block content %}

    <section class="banner-image">
      <img src='{% static "/images/image-1.jpg" %}' alt="Banner Image"/>
    </section>

    <section class="page-nav">
        <div class="container">
            <p><a class="text-decoration-none" href="{% url 'index' %}">HOME </a><i class="fa-solid fa-angle-right mx-2"><a class="text-decoration-none" href="{% url 'blogs' %}"> Blogs </a></i><i class="fa-solid fa-angle-right mx-2"> {{blog.title}}</i></p>
        </div>
    </section>


    <section class="kala-incorp">
        <div class="container"></div>
        <div class="kala-incorp__image">
            <img src="{{ baseUrl }}/static/images/{{blog.feature_image}}" alt="Kala Incorporated Image"/>
        </div>
    </section>

    <section class="kala-incorp-services">
        <div class="container">
            <div class="services__title text-center">
                <h1>Blogs</h1>
            </div>
            <div class="services__body">
                <div class="service-top">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="service-top-right">
                                <p>{{blog.description | safe}}</p>
                            </div>
                        </div>
                    </div>

                </div>  
            </div>
        </div>
        
    </section>

    <section class="kala-incorp">
        <div class="container"></div>
        <div class="kala-incorp__image">
            <img src="{{ baseUrl }}/static/images/{{blog.ending_image}}" alt="Kala Incorporated Image"/>
        </div>
    </section>


    <div class="back-to-top-div">
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
        <img src='{% static "/images/backtotop.jpg" %}' alt="Back to top button"/>
      </a>

    </div>

{% endblock content %}
