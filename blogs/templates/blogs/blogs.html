{% extends 'main.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block content %}

    <section class="banner-image">
      <img src='{% static "/images/image-1.jpg" %}' alt="Banner Image"/>
    </section>

    <section class="page-nav">
        <div class="container">
            <p><a class="text-decoration-none" href="{% url 'index' %}">HOME</a><i class="fa-solid fa-angle-right mx-2"> Blogs</i></p>
        </div>
    </section>

    <section class="blogs">
        <div class="container">
            <div class="blogs-page__title text-center">
                <div class="row">
                    <div class="col-lg-10 col-md-6 col-sm-6">
                        <div class="title__left">
                            <h1>BLOGS</h1>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-6">
                        <div class="select__year">
                            <select class="form-select w-100" aria-label="Default select example">
                                <option selected>Year</option>
                                <option value="1">2022</option>
                                <option value="2">2021</option>
                                <option value="3">2020</option>
                                <option value="3">2019</option>
                                <option value="3">2018</option>
                                <option value="3">2017</option>
                                <option value="3">2016</option>
                                <option value="3">2015</option>
                                <option value="3">2014</option>

                              </select>
                        </div>
                    </div>
                </div>
            </div>
        <div class="blogs__body">
            <div class="row">

                {% for blog in blogs %}

                <div class="col-lg-3 col-md-6">
                    <div class="blog">
                        <a href="{% url 'blog' blog.id %}" ><img src="{{ baseUrl }}/static/images/{{blog.feature_image}}" alt="Blog Image" /></a>
                        <p>{{blog.created}}</p>
                        <h6>{{blog.title}}</h6>
                    
                    </div>
                </div>

                {% endfor %}

            </div>
        </div>
        </div>
    </section>

    <div class="back-to-top-div">
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
        <img src='{% static "/images/backtotop.jpg" %}' alt="Back to top button"/>
      </a>

    </div>

{% endblock content %}
